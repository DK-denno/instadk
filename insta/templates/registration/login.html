{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">

<div id="wrapper"  >
  <div class="main-content" width="500px" >
    <div class="header" style="margin-right: 100px;" >
      <img src="https://i.imgur.com/zqpwkLQ.png" />
    </div>
    <div class="l-part">
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
                <br>
                <input type="submit" id="go" value="Log In" class="btn" />
           </form>
    </div>
  </div>
  <div class="sub-content">
    <div class="s-part">
        <a href="/">Forgot password?</a> <br>
      Don't have an account?<a href="/sign"> Sign up</a>
    </div>
  </div>
</div>



{% endblock %}
